name: E2E Tests

on:
  push:
    branches: [ main, develop ]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        # Test on different browsers
        browser: [chromium, firefox, webkit]
      fail-fast: false
    
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ðŸ—ï¸ Build application
        run: npm run build
        
      - name: ðŸ§ª Run E2E tests
        run: npm run e2e:run -- --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 7
          
      - name: ðŸ“‹ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 7

  e2e-mobile:
    name: E2E Tests (Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: ðŸ—ï¸ Build application
        run: npm run build
        
      - name: ðŸ“± Run Mobile E2E tests
        run: npm run e2e:run -- --project=mobile
        env:
          CI: true
          
      - name: ðŸ“Š Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-mobile
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 7

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e, e2e-mobile]
    if: always()
    
    steps:
      - name: ðŸ“Š Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results/
          
      - name: ðŸ“‹ Create test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Status" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop E2E: ${{ needs.e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile E2E: ${{ needs.e2e-mobile.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Browser Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Chromium" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Firefox" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… WebKit (Safari)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Mobile (Pixel 5)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Categories" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Authentication Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Binder Management Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§­ Navigation Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âš™ï¸ Settings Tests" >> $GITHUB_STEP_SUMMARY
          echo "- â™¿ Accessibility Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test artifacts are available in the Actions tab." >> $GITHUB_STEP_SUMMARY